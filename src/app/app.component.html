<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h2 class="mb-4">Todo List</h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search or add item..." [(ngModel)]="searchTerm" (input)="onInput()" (keypress)="onKeyPress($event)">
        <div class="input-group-append" *ngIf="addButtonVisible">
          <button class="btn btn-primary" type="button" (click)="addItem()">Add</button>
        </div>
      </div>
      
      <div class="list-group">
        <a *ngFor="let item of filteredItems" class="list-group-item d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" [(ngModel)]="item.checked">
            <label class="form-check-label" [ngClass]="{'completed': item.checked}">{{ item.name }}</label>
          </div>
          <button class="btn btn-danger" (click)="removeItem(item)">X</button>
        </a>
      </div>
    </div>
  </div>
</div>
